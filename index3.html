<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkVowel(arr) {
        let vowel = ["u", "e", "o", 'a', "i","U","E","O","A","I"];
        let count = 0;
        for (let i = 0; i < vowel.length; i++) {
            for (let j = 0; j < 10; j++) {
                if (arr[i] === vowel[j]) {
                    count += 1;
                }
            }
        }
        if (count === 0) {
            return false;
        } else {
            return count;
        }
    }

    let str = prompt("Enter string");
    let arr = [];
    for (let i = 0; i < str.length; i++) {
        arr.push(str[i]);
    }
    let count = checkVowel(arr);
    alert(count);
</script>
</body>
</html>
